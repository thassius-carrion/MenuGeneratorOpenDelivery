<div id="container">
  <span>{{FORM_LABEL}}</span>
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <textarea formControlName="json" matInput name="" id="json" placeholder="{}" cols="50" rows="15"></textarea>
    </mat-form-field>
    <button [disabled]="form.invalid" class="btn-validate" type="submit" mat-raised-button>{{BUTTON_GENERATE_MENU}}</button>
  </form>

  <div class="mt-3" *ngIf="showError">
    <span class="label">RESULT :</span>
    <div class="result">
        <div class="invalid">
          {{JSON_INVALID_MESSAGE}}
        </div>
    </div>
  </div>
</div>
